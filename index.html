<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bhaskara - Dhiego azevedo</title>
    <link rel="stylesheet" href="estilo.css">  
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="principal">
                <div class="titulo"><h2 id="titulo">Calculadora de Bhaskara</h2></div>
                <div class="itemInput">
                    <label for="a">A</label>
                    <input type="number" id="a" name="a" placeholder="A">
                </div>
                <div class="itemInput">
                    <label for="b">B</label>
                    <input type="number" id="b" name="b" placeholder="B">
                </div>
                <div class="itemInput">
                    <label for="c">C</label>
                    <input type="number" id="c" name="c" placeholder="C">
                </div>
               <div class="itemInput">
                    <input class="btn"type="submit" value="Calcular" id="calcular"></div>
               </div>
                <script type="module" src="index.js"></script>

            <div id="resultado">
                <div id="resultadoRaiz">
                    <div class="titulo"><h3>Resultado Bhaskara:</h3></div>
                    <h4 id="entrada"></h4>
                    <h5 id="resultadoX1"></h5>
                    <h5 id="resultadoX2"></h5>
                </div>
                <div id="resultadoSemRaiz">
                    <div class="titulo"><h4 id="mensagemSemRaiz"></h4></div>
                </div>
                
            </div>
    
        </div>
    </div>
</body>
</html>
